<div class="container">

    <br>  <p class="text-center">Our Products</p>
    <hr>
    <a href='#'>More Products</a>  
    <br>
    

    <div class="row">  
    <div class="col-md-4" *ngFor="let product of productApi.productItems">
        <figure class="card card-product">
            <div class="img-wrap"><img [src]="product.ImagePath"></div>
            <figcaption class="info-wrap">
                    <h4 class="title">{{product.ProductName}}</h4>
            </figcaption>
            <div class="bottom-wrap">
                <a class="badge badge-info float-right" style="color: white;">Available</a>	
                <div class="price-wrap h5">
                    <span class="price-new">${{product.Price}}</span>
                </div> <!-- price-wrap.// -->
            </div> <!-- bottom-wrap.// -->
        </figure>
    </div> <!-- col // -->
