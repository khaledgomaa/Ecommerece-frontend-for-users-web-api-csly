<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">SIGNUP</h5>
              <form class="form-signin">

                <div class="input-group mb-3">
                    <input type="text" name="UserName" [(ngModel)]="registerApi.registerModel.UserName"
                     class="form-control"
                     placeholder="UserName" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="Email" [(ngModel)]="registerApi.registerModel.Email"
                     class="form-control" placeholder="EmailAddress" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="PhoneNumber" [(ngModel)]="registerApi.registerModel.PhoneNumber"
                     class="form-control" placeholder="PhoneNumber" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
  
                <div class="input-group mb-3">
                    <input type="password" name="Password" [(ngModel)]="registerApi.registerModel.Password"
                     class="form-control" placeholder="Password" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="ConfirmedPassword" [(ngModel)]="registerApi.registerModel.ConfirmedPassword"
                     class="form-control" placeholder="ConfirmPassword" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
  
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="registerNewUser()" type="submit">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
